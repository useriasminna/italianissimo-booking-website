{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Italianissimo</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#">Italianissimo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" id="navbarText">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title logo" id="offcanvasNavbarLabel">
                Italianissimo
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <ul class="navbar-nav justify-content-end navigation">
              <li class="nav-item flex a-center active">
                <i class="fas fa-home d-none d-lg-block"></i>
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item flex a-center">
                <i class="fas fa-utensils d-none d-lg-block"></i>
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item flex a-center">
                <i class="fas fa-edit d-none d-lg-block"></i>
                <a class="nav-link" href="#">Make a booking</a>
              </li>
              <li class="nav-item flex a-center">
                <i class="fas fa-map-marker-alt d-none d-lg-block"></i>
                <a class="nav-link" href="#">Where to find us</a>
              </li>
              <li class="nav-item flex a-center">
                <i class="fas fa-comments d-none d-lg-block"></i>
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item flex a-center">
                <i class="fas fa-sign-in-alt d-none d-lg-block"></i>
                <a class="nav-link" href="#">Login/Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>
    <script
    src="{% static 'js/script.js' %}"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/c8dffb0544.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
